{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update license number</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <a href="{% url 'taxi:driver-detail' driver.id %}" class="btn btn-primary"><- Back</a>
    <input type="submit" value="Submit" class="btn btn-secondary">
  </form>
{% endblock %}
