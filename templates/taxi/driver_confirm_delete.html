{% extends "base.html" %}

{% block content %}
  <h1>Delete driver</h1>

  <p>Are you sure you want to delete the driver: {{ driver.username }}?</p>
  <p><i>All information about this driver will be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <div class="btn btn-group">
      <a class="btn btn-warning" href="{% url 'taxi:driver-detail' driver.id %}"><- Back</a>
      <input class="btn btn-danger" type="submit" value="Yes, delete" />
    </div>
  </form>
{% endblock %}
